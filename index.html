<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeficationCZ</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 1.5rem 0;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
        letter-spacing: 0.05em;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 1rem;
      }

      #canvas-container {
        width: 100%;
        max-width: 800px;
        height: 75vh;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      footer {
        padding: 1rem 0;
        text-align: center;
        opacity: 0.5;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 100;
      }

      #error {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PokeficationCZ</h1>
      </header>

      <main>
        <div id="canvas-container">
          <div id="loading">Loading model...</div>
          <div id="error"></div>
        </div>
      </main>

      <footer>
        <p>Â© 2025 PokeficationCZ</p>
      </footer>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Load GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Load OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        initScene();
      });

      function showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';

        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }

      function updateLoading(percent) {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.textContent = `Loading model: ${percent}%`;
        }
      }

      function hideLoading() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }

      function initScene() {
        try {
          const container = document.getElementById('canvas-container');

          // Create scene, camera, and renderer
          const scene = new THREE.Scene();
          scene.background = new THREE.Color(0x000000); // Black background

          const width = container.clientWidth;
          const height = container.clientHeight;
          const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
          camera.position.z = 5;

          const renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(width, height);
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.shadowMap.enabled = true;
          container.appendChild(renderer.domElement);

          // Add lights
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
          scene.add(ambientLight);

          const spotLight = new THREE.SpotLight(0xffffff, 1);
          spotLight.position.set(10, 10, 10);
          spotLight.angle = 0.15;
          spotLight.penumbra = 1;
          spotLight.castShadow = true;
          scene.add(spotLight);

          const spotLight2 = new THREE.SpotLight(0xffffff, 0.8);
          spotLight2.position.set(-10, -5, 5);
          spotLight2.angle = 0.2;
          spotLight2.penumbra = 1;
          spotLight2.castShadow = true;
          scene.add(spotLight2);

          // Add a placeholder cube
          const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
          const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          // Model container
          const modelContainer = new THREE.Object3D();
          scene.add(modelContainer);

          // Add OrbitControls
          const controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;
          controls.screenSpacePanning = false;
          controls.minDistance = 1;
          controls.maxDistance = 100;
          controls.maxPolarAngle = Math.PI;
          controls.autoRotate = true;
          controls.autoRotateSpeed = 1.0;

          // Try loading the model with different paths
          const modelPaths = [
            './public/card.glb',
            '/public/card.glb',
            'card.glb',
            '/card.glb',
            './card.glb'
          ];

          let currentPathIndex = 0;
          let model;
          let mixer;

          function tryLoadModel() {
            if (currentPathIndex >= modelPaths.length) {
              showError('Failed to load model from any path');
              return;
            }

            const path = modelPaths[currentPathIndex];
            console.log(`Trying to load model from: ${path}`);

            const loader = new THREE.GLTFLoader();
            loader.load(
              path,
              (gltf) => {
                // Success
                console.log(`Model loaded from ${path}`);
                scene.remove(cube);

                model = gltf.scene;
                modelContainer.add(model);

                // Handle animations
                if (gltf.animations && gltf.animations.length) {
                  mixer = new THREE.AnimationMixer(model);
                  const action = mixer.clipAction(gltf.animations[0]);
                  action.play();
                }

                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // Adjust camera
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                cameraZ *= 1.5;

                camera.position.set(0, 0, cameraZ);

                // Center the model
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;

                hideLoading();
              },
              (xhr) => {
                // Progress
                if (xhr.lengthComputable) {
                  const percentComplete = Math.round(xhr.loaded / xhr.total * 100);
                  updateLoading(percentComplete);
                }
              },
              (error) => {
                // Error, try next path
                console.error(`Error loading from ${path}:`, error);
                currentPathIndex++;
                tryLoadModel();
              }
            );
          }

          // Start trying to load the model
          tryLoadModel();

          // Handle window resize
          window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
          });

          // Animation loop
          const clock = new THREE.Clock();
          function animate() {
            requestAnimationFrame(animate);

            // Rotate cube if still visible
            if (cube.parent === scene) {
              cube.rotation.x += 0.01;
              cube.rotation.y += 0.01;
            }

            // Update mixer for animations
            if (mixer) {
              mixer.update(clock.getDelta());
            }

            // Update controls
            controls.update();

            renderer.render(scene, camera);
          }

          animate();

        } catch (error) {
          console.error('Error initializing scene:', error);
          showError(`Failed to initialize 3D scene: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
